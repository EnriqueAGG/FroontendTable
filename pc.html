<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title> 
    <link rel="stylesheet" href="views/public/barra.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css">
</head>
<body>



<header>
            <nav>
            <selection class="contenedor nav">
                <div class="logo">
                    <img src="views/descargar-removebg-preview.png" alt="">
                </div>
                <div class="enlaces-header">
                    
                
                  <div>
                    </selection>
        </nav>
</header>   


<section>
    <div class="mt-5">
      <div class="modal-footer d-flex justify-content-center align-items-center">
        <div class=" text-center ">
          <button type="button" class="btn btn-primary my-3 mb-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Agregar registro
          </button>
        </div>
          </div>
      </div>
     
  </section>


  <section>
    <div class="container">
     <div class="row ">
       <div class="col-lg-12">
    <div class="table-responsive">
                <table id="tablaPC" class="table table-dark table-striped table-hover table-bordered align-middle " style="width: 100%;">
                    <thead class="text-center">
                    
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Numero Serie</th>
                  <th scope="col">Usuario Red</th>
                  <th scope="col">MacAddress</th>
                  <th scope="col">SO</th> 
                  <th scope="col">Eiminar</th> 
                  <th scope="col">Editar</th>            
                </tr>
              </thead>
              <tbody>
                <tbody id="tbody" class="text-center">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   </section>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header bg-info">
      <h5 class="modal-title text-dark" id="staticBackdropLabel">Agrega registro</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
  
    
     
        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Marca:</label>
          <input type="text" class="form-control" id="marca">
        </div>

        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Marca:</label>
          <input type="text" class="form-control" id="modelo">
        </div>

        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Numero de Serie:</label>
          <input type="text" class="form-control" id="numeroserie">
        </div>

        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Usuario de Red:</label>
          <input type="text" class="form-control" id="usuarioRed">
        </div>

        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">MacAddress:</label>
          <input type="text" class="form-control" id="macAddress">
        </div>

        <div class="mb-3">
          <label for="recipient-name" class="col-form-label">SO:</label>
          <input type="text" class="form-control" id="SO">
        </div>


        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="btn_obtener">Crear registro</button>
          <button type="button" id="resetear" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        </div>

         



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- <script src="index.js"></script> -->
    <script src="tabla.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>
</body>
</html>
